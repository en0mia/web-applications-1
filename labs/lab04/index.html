<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Film Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <i class="bi bi-play-btn"></i> Film Library
        </a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <!-- <button class="btn btn-outline-success" type="submit">
            Search
          </button> -->
        </form>
        <div class="d-flex text-end">
          <i class="bi bi-person-circle fs-2 text-white"></i>
        </div>
        <button
          class="navbar-toggler d-md-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebar"
          aria-controls="sidebar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row">
        <div id="sidebar" class="collapse col-md-3 d-md-block bg-light">
          <div class="row selected-filter border-bottom">
            <span class="align-middle py-2">All</span>
          </div>
          <div class="row border-bottom">
            <span class="align-middle py-2">Favorites</span>
          </div>
          <div class="row border-bottom">
            <span class="align-middle py-2">Best Rated</span>
          </div>
          <div class="row border-bottom">
            <span class="align-middle py-2">Seen Last Month</span>
          </div>
          <div class="row">
            <span class="align-middle py-2">Unseen</span>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <h1>All</h1>
          </div>
          <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Favorite</th>
                  <th scope="col">Watch Date</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Pulp fiction</td>
                  <td><i class="bi bi-check-lg"></i> Favorite</td>
                  <td>March 10, 2023</td>
                  <td>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                  </td>
                  <td>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash"></i>
                  </td>
                </tr>
                <tr>
                  <td>21 Grams</td>
                  <td><i class="bi bi-check-lg"></i> Favorite</td>
                  <td>March 17, 2023</td>
                  <td>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star"></i>
                  </td>
                  <td>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash"></i>
                  </td>
                </tr>
                <tr>
                  <td>Star Wars</td>
                  <td><i class="bi bi-x-square"></i> Favorite</td>
                  <td></td>
                  <td>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </td>
                  <td>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash"></i>
                  </td>
                </tr>
                <tr>
                  <td>Matrix</td>
                  <td><i class="bi bi-x-square"></i> Favorite</td>
                  <td></td>
                  <td>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </td>
                  <td>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash"></i>
                  </td>
                </tr>
                <tr>
                  <td>Shrek</td>
                  <td><i class="bi bi-x-square"></i> Favorite</td>
                  <td>March 21, 2023</td>
                  <td>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </td>
                  <td>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="position-absolute bottom-0 end-0 me-2 mb-2">
        <span class="align-end">
          <i class="bi bi-plus-circle-fill fs-1 text-primary"></i>
        </span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
